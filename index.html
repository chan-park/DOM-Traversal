<!DOCTYPE html>
<html>
    <head>
        <link type="text/css" rel="stylesheet" href="stylesheet.css" />
    </head>
    
    <body>
        <ul class="list">
            <li>one</li>
            <li>two</li>
            <li class="special">three</li>
            <li>
                <ul>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                </ul>
            </li>
        </ul>
    </body>
</html>


<script src="jquery-3.1.0.js"></script>
    
<script>
    $('li').on('click', function() {
        if ($(this).is('.special')) {
            $(this).removeClass('special');
            $(this).siblings().addClass('special');
             console.log("It is pressed...");
        }
       
    })

</script>
